<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap DataTable Example</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Welcome to my Student Portfolio Showcase</h1>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Github ID</th>
          <th>Section</th>
          <th>Project 1</th>
          <th>Project 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>johndoe</td>
          <td>A</td>
          <td><a href="https://github.com/johndoe/project1"><img src="project1-thumbnail.jpg" alt="Project 1 Thumbnail"></a></td>
          <td><a href="https://github.com/johndoe/project2"><img src="project2-thumbnail.jpg" alt="Project 2 Thumbnail"></a></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>janesmith</td>
          <td>B</td>
          <td><a href="https://github.com/janesmith/project1"><img src="project1-thumbnail.jpg" alt="Project 1 Thumbnail"></a></td>
          <td><a href="https://github.com/janesmith/project2"><img src="project2-thumbnail.jpg" alt="Project 2 Thumbnail"></a></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#example').DataTable();
    });
  </script>
</body>
</html>
